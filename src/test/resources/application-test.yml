spring:
  datasource:
    url: # defined by MySQLTestcontainersExtension
    username:
    password:
    hikari:
      maximum-pool-size: 50
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQL57Dialect
